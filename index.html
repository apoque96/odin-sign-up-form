<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="background">
                <img><h1 class="logo-text">Odin</h1>
            </div>
            <p>Photo by <u><strong>Halie West</strong></u>
                 on <u><strong>Unsplah</strong></u></p>
        </div>
        <div class="right-side">
            <div class="header">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deppest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="sign-up">
                <h1>Let's do this!</h1>
                <form class="main-form" action="/index.html" method="post">
                    <ul>
                        <li>
                            <label for="first-name">
                                First Name
                            </label>
                            <input type="text" id="first-name" name="firstName">
                        </li>
                        <li>
                            <label for="mail">
                                Email
                            </label>
                            <input type="email" id="mail" name="email">
                        </li>
                        <li>
                            <label for="pwd">
                                Password
                            </label>
                            <input type="password" id="pws" name="password">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="last-name">
                                Last Name
                            </label>
                            <input type="text" id="last-name" name="lastName">
                        </li>
                        <li>
                            <label for="phone">
                                Phone number
                            </label>
                            <input type="tel" id="phone" name="phoneNumber">
                        </li>
                        <li>
                            <label for="confirm">
                                Confirm Password
                            </label>
                            <input type="password" id="confirm">
                        </li>
                    </ul>
                </form>
            </div>
            <div>
                <button type="button">Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
