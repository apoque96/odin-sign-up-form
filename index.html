<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="background">
                <img src="images/odin-lined.png" class="logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <p class="credit">Photo by <u><strong>Halie West</strong></u>
                    on <u><strong>Unsplah</strong></u></p>
        </div>
        <div class="right-side">
            <div class="header">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deppest dreams.
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up">
                <h1>Let's do this!</h1>
                <form id="main-form" action="/index.html" method="post">
                    <ul>
                        <li>
                            <label for="first-name">
                                First Name
                            </label>
                            <input type="text" id="first-name" name="firstName" required>
                        </li>
                        <li>
                            <label for="mail">
                                Email
                            </label>
                            <input type="email" id="mail" name="email" required>
                        </li>
                        <li>
                            <label for="pwd">
                                Password
                            </label>
                            <input type="password" id="pwd" name="password" class="error"
                            minlength="5" maxlength="20" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="last-name">
                                Last Name
                            </label>
                            <input type="text" id="last-name" name="lastName" required>
                        </li>
                        <li>
                            <label for="phone">
                                Phone number
                            </label>
                            <input type="tel" id="phone" name="phoneNumber"
                             pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </li>
                        <li>
                            <label for="confirm">
                                Confirm Password
                            </label>
                            <input type="password" id="confirm" class="error" required>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="main-form">Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
